<div class="container-fluid p-4">
  <h2 class="mb-3">Products</h2>


  <div class="card shadow-sm border-0 rounded-3 overflow-hidden card-table">
    <div class="card-header bg-primary text-white">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Products List</h5>
        <div class="btn-toolbar gap-2">
          <button [routerLink]="['products/form']" type="button" class="btn btn-primary btn-outline-light">
            <fa-icon [icon]="faPlus" class="me-1"></fa-icon> Create
          </button>
        </div>
      </div>
    </div>


    <!-- p-0 supaya tabel menempel rapih ke tepi card -->
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-sm align-middle mb-0 table-hover">
          <thead class="bg-light">
            <tr>
              <th class="text-muted fw-semibold small">#</th>
              <th class="text-muted fw-semibold small">Kode Produk</th>
              <th class="text-muted fw-semibold small">Nama Produk</th>
              <th class="text-muted fw-semibold small">Kategori</th>
              <th class="text-muted fw-semibold small">Harga</th>
              <th class="text-muted fw-semibold small">Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ p.PRODUCT_CODE }}</td>
              <td>{{ p.PRODUCT_NAME }}</td>
              <td>{{ p.CATEGORY }}</td>
              <td>{{ p.PRICE | currency:'IDR': 'symbol': '1.0-2' }}</td>
              <td>
                <button type="button" class="btn btn-link">
                  <fa-icon [icon]="faPencil" class="me-1"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
