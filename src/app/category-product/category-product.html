<div class="container-fluid p-4">
  <h2 class="mb-3">Categories</h2>


  <div class="card shadow-sm border-0 rounded-3 overflow-hidden card-table">
    <div class="card-header bg-primary text-white">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Categories List</h5>
        <div class="btn-toolbar gap-2">
          <button [routerLink]="['/category/form']" type="button" class="btn btn-primary btn-outline-light">
            <fa-icon [icon]="faPlus" class="me-1"></fa-icon> Create
          </button>
        </div>
      </div>
    </div>

    <!-- p-0 supaya tabel menempel rapih ke tepi card -->
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-sm align-middle mb-0 table-hover">
          <thead class="bg-light">
            <tr>
              <th class="text-muted fw-semibold small">#</th>
              <th class="text-muted fw-semibold small">Kode Kategori</th>
              <th class="text-muted fw-semibold small">Nama Kategori</th>
              <th class="text-muted fw-semibold small">Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of categories let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ p.CATEGORY_CODE }}</td>
              <td>{{ p.CATEGORY_NAME }}</td>
              <td>
                <button [routerLink]="['/category/form', p.CATEGORY_CODE]" type="button" class="btn btn-link">
                  <fa-icon [icon]="faPencil" class="me-1"></fa-icon>
                </button>
                <button (click)="deleteData(p.CATEGORY_CODE)" type="button" class="btn btn-link">
                  <fa-icon [icon]="fatrash" class="me-1"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
